<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrasilvsGringo</title>
</head>
<body>
    <h1>É Br ou não é</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
        var tpais = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var pais = tpais.value
        res.innerHTML = 'Seja Bem-vindo!'
        if (pais == 'Brasil') {
            res.innerHTML += `<p>Você é <strong>Brasileiro!</strong`
        } else {
            res.innerHTML += `<p>Você é <strong>Gringo!</strong`
        }
    }
    </script>
</body>
</html>
